<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="form2.css" type="text/css" rel="stylesheet">
    <script>
      const allItems=document.querySelector(".navmenu ul l i a");
      allItems.forEach(item=>{
        item.addEventListener("click",function(e){
          for(var i=0;i<allItems.length;i++)
         {
          allItems[i].classList.remove("active");
         }
         this.classList.add("active");
        })
      })
      </script>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2" id="c1" style="color:white;">
               <div class="container">
                <nav class="navbar bg-body-dark">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">
                        <img src="pictures/document-management-big.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                        <h4 style="color:white;">TalentPallets</h4>
                      </a>
                    </div>
                  </nav>
                  <nav class="navmenu">
                    <ul>
                      <li><a class="#">Header</a></li>
                      <li><a class="#">Experience</a></li>
                      <li><a class="#">Education</a></li>                  
                      <li><a class="nav-link active" href="#">Projects</a></li>
                      <li><a href="#">Certifications</a></li>                      
                      <li><a href="#">Summary</a></li>
                      <li><a href="#">Finalize</a></li>
                    </ul>
                  </nav>

               </div>
            </div>
            <div class="col-10">
              <div class="container-fluid c2">
                <h1>Let's see your Projects</h1>
                <p>Start with your most recent Project first</p>
              </div>
<div class="container">
  <div class="contact-form row">
    <div class="from-field col-lg-8">
      <label for="Give your Project a Title" class="label">Give your Project a Title</label>
      <input id="Give your Project a Title" class="input-text" type="text" name="">
    </div>
    <div class="from-field col-lg-8">
      <label for="In which Organization did you do your Project?" class="label">In which Organization did you do your Project?</label>
      <input id="In which Organization did you do your Project?" class="input-text" type="text" name="">
    </div>
    <div class="from-field col-lg-8">
      <label for="When did you do your Project?" class="label">When did you do your Project?</label>
      <input id="month" class="input-text" type="month" id="year" type="number" min="1990" max="1099">
    </div>
    <div class="from-field col-lg-8">
        <label for="Project URL" class="label">Project URL</label>
        <input id="Project URL" class="input-text" type="text" name="">
      </div>
    <div class="from-field col-lg-8">
      <p><label for="Now Describe what you did?">Now Describe what you did?</label></p>
      <textarea class="input-text" name="Now Describe what you did?" rows="4" cols="106"></textarea>
      <div class="from-field col-lg-8">
        <a href="form5.html" class="Submit" style="margin-right: 100px; padding-top: 10px; padding-left: 30px; padding-right: 20px">Submit</a>
        <a href="form3.html" class="Back" style="margin-right: 100px; padding-top: 10px; padding-left: 35px; padding-right: 20px;">Back</a>
      </div>
    </div>
    <div class="from-field col-lg-4">
      <p><label for="Ask">Ask</label></p>
      <textarea class="input-text" name="Ask" rows="4" cols="106"></textarea>
      <div class="from-field col-lg-4">
        <a href="#" class="Ask" style="margin-right: 100px; padding-top: 10px; padding-left: 20px; padding-right: 20px;">Ask</a>
      </div>
    </div>

  
    </div>
  </div>
</div>
               
            </div>
        </div>

    </div>
