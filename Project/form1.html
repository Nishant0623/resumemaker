<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="form1.css" type="text/css" rel="stylesheet">
    <script>
      const allItems=document.querySelector(".navmenu ul l i a");
      allItems.forEach(item=>{
        item.addEventListener("click",function(e){
          for(var i=0;i<allItems.length;i++)
         {
          allItems[i].classList.remove("active");
         }
         this.classList.add("active");
        })
      })
      </script>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2" id="c1" style="color:white;">
               <div class="container">
                <nav class="navbar bg-body-dark">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">
                        <img src="pictures/document-management-big.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                        <h4 style="color:white;">TalentPallets</h4>
                      </a>
                    </div>
                  </nav>
                  <nav class="navmenu">
                    <ul>
                      <li><a class="nav-link active" href="#">Header</a></li>
                      <li><a href="#">Experience</a></li>
                      <li><a href="#">Education</a></li>
                      <li><a href="#">Projects</a></li>
                      <li><a href="#">Courses & <br>Certifications</a></li>
                      <li><a href="#">Summary</a></li>
                      <li><a href="#">Finalize</a></li>
                    </ul>
                  </nav>

               </div>
            </div>
            <div class="col-10">
              <div class="container-fluid c2">
                <h1>Let's Start With Your Header Section</h1>
                <p>Include your full name and atleast one way recruiter can reach you</p>
              </div>
<div class="container">
  <div class="contact-form row">
    <div class="from-field col-lg-4">
      <label for="name" class="label">Name</label>
      <input id="name" class="input-text" type="text" name="">
    </div>
    <div class="from-field col-lg-4">
      <label for="surname" class="label">Surname</label>
      <input id="surname" class="input-text" type="text" name="">
    </div>
    <div class="from-field col-lg-4">
      <label for="city" class="label">city</label>
      <input id="city" class="input-text" type="text" name="">
    </div>
      <div class="from-field col-lg-4">
        <label for="state" class="label">State</label>
        <input id="state" class="input-text" type="text" name="">
      </div>
      <div class="from-field col-lg-4">
        <label for="phoneNo" class="label">PhoneNo</label>
        <input id="phoneNo" class="input-text" type="text" name="">
      </div>
      <div class="from-field col-lg-4">
        <label for="email" class="label">email</label>
        <input id="email" class="input-text" type="text" name="">
      </div>
      <div class="from-field col-lg-4">
        <label for="linkdein" class="label">LinkdeIn url</label>
        <input id="lindein" class="input-text" type="url" name="">
      </div>
      <div class="from-field col-lg-4">
        <label for="git" class="label">GitHub Profile url</label>
        <input id="git" class="input-text" type="url" name="">
      </div>
      <div class="from-field col-lg-6">
        
        <input class="Submit" type="submit" value="Submit" id="b1">
      </div>
      <div class="from-field col-lg-6">
        
        <input class="Submit" type="submit" value="Back" id="b2">
      </div>
    </div>
  </div>
</div>
               
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
